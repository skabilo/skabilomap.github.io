<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Interactive Pins on ArcGIS Map - Piraeus, Greece</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
	
	#loadingOverlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .lds-ring {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }

    .lds-ring div {
      box-sizing: border-box;
      display: block;
      position: absolute;
      width: 64px;
      height: 64px;
      margin: 8px;
      border: 8px solid #000000;
      border-radius: 50%;
      animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: #000000 transparent transparent transparent;
    }

    .lds-ring div:nth-child(1) {
      animation-delay: -0.45s;
    }

    .lds-ring div:nth-child(2) {
      animation-delay: -0.3s;
    }

    .lds-ring div:nth-child(3) {
      animation-delay: -0.15s;
    }

    @keyframes lds-ring {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.23/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/geometry/Point",
      "esri/symbols/SimpleMarkerSymbol",
      "esri/PopupTemplate"
    ], function(Map, MapView, Graphic, Point, SimpleMarkerSymbol, PopupTemplate) {
      var map = new Map({
        basemap: "topo-vector"
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [23.6581, 37.9377], // Longitude, latitude
        zoom: 14
      });

		
showLoadingAnimation();

      view.when(function() {
        // First pin (Mikrolimano)
        var pinPoint1 = new Point({
          longitude: 23.6581,
          latitude: 37.9377
        });

        var pinSymbol1 = {
          type: "simple-marker",
          style: "circle", // Use a circular shape for the marker
          color: "#007bff", // Set the color to a professional blue shade
          size: "14px", // Slightly increase the size of the marker
          outline: {
            color: "#000000", // Use a black outline
            width: 1.5 // Increase the width of the outline
          }
        };

        var popupTemplate1 = new PopupTemplate({
          title: "Mikrolimano",
          content: "In Mikrolimano, food and fun go hand in hand, because many restaurants, taverns, cafe and bars reach across it. The church of Our Lady Mirtidiotissa and the appearance of the first taverns of Dilaveri Coast signal your arrival at the region of Mikrolimano. Following the coastal road with the trendy cafe-bars, you will end up in the heart of Mikrolimano, Koumoundourou Coast. The scenery here includes vessels anchored in the calm sea, groups of friends who enjoy fresh fish and ouzo on the beach restaurants and a relaxed, highly summery atmosphere."
        });

        var pinGraphic1 = new Graphic({
          geometry: pinPoint1,
          symbol: pinSymbol1,
          popupTemplate: popupTemplate1
        });

        view.graphics.add(pinGraphic1);

        // Second pin (Peiraiki)
        var pinPoint2 = new Point({
          longitude: 23.6265,
          latitude: 37.9312
        });

        var pinSymbol2 = {
           type: "simple-marker",
			style: "circle", // Use a circular shape for the marker
			color: "#dc3545", // Set the color to a professional red shade
			size: "14px", // Slightly increase the size of the marker
			outline: {
			color: "#000000", // Use a black outline
			width: 1.5, // Increase the width of the outline
				},
			};

                  var popupTemplate2 = new PopupTemplate({
            title: "Peiraiki",
            content: "Peiraiki is a beautiful coastal area with stunning views of the sea and the nearby islands. It is known for its picturesque marina and charming waterfront promenade."
          });

          var pinGraphic2 = new Graphic({
            geometry: pinPoint2,
            symbol: pinSymbol2,
            popupTemplate: popupTemplate2
          });

          view.graphics.add(pinGraphic2);

          // Third pin (Kastella)
          var pinPoint3 = new Point({  //37.939095297584984, 23.65657649294626
            longitude: 23.6600,
            latitude: 37.9387
          });

          var pinSymbol3 = {
			type: "simple-marker",
			style: "circle", // Use a circular shape for the marker
			color: "#28a745", // Set the color to a professional green shade
			size: "14px", // Set the size of the marker
			outline: {
			color: "#000000", // Use a black outline color
			width: 1.5, // Set the width of the outline
				},
			};


          var popupTemplate3 = new PopupTemplate({
            title: "Kastella",
            content: "Kastella is a historic neighborhood perched on a hill overlooking the port of Piraeus. It offers panoramic views of the city and is home to traditional houses, narrow streets, and cozy taverns."
          });

          var pinGraphic3 = new Graphic({
            geometry: pinPoint3,
            symbol: pinSymbol3,
            popupTemplate: popupTemplate3
          });

          view.graphics.add(pinGraphic3);

          // Fourth pin (Pasalimani)
          var pinPoint4 = new Point({   
            longitude: 23.6481,
            latitude: 37.9372
          });

          var pinSymbol4 = {
			type: "simple-marker",
			style: "circle", // Use a circular shape for the marker
			color: "#fd7e14", // Set the color to a professional orange shade
			size: "14px", // Set the size of the marker
			outline: {
			color: [0, 0, 0], // Use a black outline color
			width: 1.5, // Set the width of the outline
				},
			};

          var popupTemplate4 = new PopupTemplate({
            title: "Pasalimani",
            content: "Pasalimani, also known as Zea Marina, is a popular spot for yachts and sailboats. It offers a vibrant atmosphere with a variety of cafes, bars, and restaurants along the waterfront."
          });

          var pinGraphic4 = new Graphic({
            geometry: pinPoint4,
            symbol: pinSymbol4,
            popupTemplate: popupTemplate4
          });

          view.graphics.add(pinGraphic4);

          // Fifth pin (Marina Zeas)
          var pinPoint5 = new Point({ 
            longitude: 23.6473,
            latitude: 37.9376
          });

         var pinSymbol5 = {
			type: "simple-marker",
			style: "circle", // Use a circular shape for the marker
			color: "#6f42c1", // Set the color to a professional purple shade
			size: "14px", // Set the size of the marker
			outline: {
			color: "#000000", // Use a black outline color
			width: 1.5, // Set the width of the outline
				},
			};


          var popupTemplate5 = new PopupTemplate({
            title: "Marina Zeas",
            content: "Marina Zeas is a modern marina with state-of-the-art facilities. It serves as a gateway to the Greek islands and offers a range of services, including berthing, dining, and leisure activities."
          });

          var pinGraphic5 = new Graphic({
            geometry: pinPoint5,
            symbol: pinSymbol5,
            popupTemplate: popupTemplate5
          });

          view.graphics.add(pinGraphic5);
	  
	            // Sixth pin (Piraeus Archaeological Museum)
          var pinPoint6 = new Point({
            longitude: 23.6445,  
            latitude: 37.9373
          });

          var pinSymbol6 = {
			type: "simple-marker",
			style: "circle", // Use a circular shape for the marker
			color: "#ffc107", // Set the color to a professional yellow shade
			size: "14px", // Set the size of the marker
			outline: {
			color: "#000000", // Use a black outline color
			width: 1.5, // Set the width of the outline
				},
			};

          var popupTemplate6 = new PopupTemplate({
            title: "Piraeus Archaeological Museum",
            content: "The Piraeus Archaeological Museum is dedicated to the history of ancient Piraeus, showcasing artifacts from the city's rich maritime past."
          });

          var pinGraphic6 = new Graphic({
            geometry: pinPoint6,
            symbol: pinSymbol6,
            popupTemplate: popupTemplate6
          });

          view.graphics.add(pinGraphic6);

          // Seventh pin (Votsalakia Beach)
          var pinPoint7 = new Point({ 
            longitude: 23.6569,
            latitude: 37.9357
          });

        var pinSymbol7 = {
		type: "simple-marker",
		style: "circle", // Use a circular shape for the marker
		color: "#ff69b4", // Set the color to a professional pink shade
		size: "14px", // Set the size of the marker
		outline: {
		color: "#000000", // Use a black outline color
		width: 1.5, // Set the width of the outline
			},
		};


          var popupTemplate7 = new PopupTemplate({
            title: "Votsalakia Beach",
            content: "Votsalakia Beach is a popular sandy beach in Piraeus, offering crystal-clear waters and a tranquil setting for relaxation and sunbathing."
          });

          var pinGraphic7 = new Graphic({
            geometry: pinPoint7,
            symbol: pinSymbol7,
            popupTemplate: popupTemplate7
          });

          view.graphics.add(pinGraphic7);
        hideLoadingAnimation();
      });
	  function showLoadingAnimation() {
        // Create the loading overlay element
        var loadingOverlay = document.createElement('div');
        loadingOverlay.id = 'loadingOverlay';

        // Create the loading animation element
        var loadingAnimation = document.createElement('div');
        loadingAnimation.classList.add('lds-ring');

        // Add four child elements to the loading animation
        for (var i = 0; i < 4; i++) {
          var div = document.createElement('div');
          loadingAnimation.appendChild(div);
        }

        // Add the loading animation to the loading overlay
        loadingOverlay.appendChild(loadingAnimation);

        // Append the loading overlay to the document body
        document.body.appendChild(loadingOverlay);
      }

      function hideLoadingAnimation() {
        // Remove the loading overlay from the document body
        var loadingOverlay = document.getElementById('loadingOverlay');
        if (loadingOverlay) {
          loadingOverlay.parentNode.removeChild(loadingOverlay);
        }
      }
    });
  </script>
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
